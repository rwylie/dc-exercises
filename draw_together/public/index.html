<!doctype html>
<html>
<head>
  <title>Draw Together</title>
</head>
<body>
  <h1 style="color: #84C49A; text-align: center;">Draw Together</h1>
  <style>
  body {
    background-color: #1B373E;
  }
  </style>

<canvas width="500" height="400"
    style="
    background-color: white;
    margin: auto;
    display: block;
    border: 3px solid #84C49A;
    padding: 10px;;">
  </canvas>
<!--change color buttons -->
<div style="text-align: center;">
  <h3 style="color: #84C49A"> Choose Color</h3>
  <form style="color: white;"action="colors">
    <input type="radio" name="color" value="blue"> Blue
    <input type="radio" name="color" value="red"> Red
    <input type="radio" name="color" value="purple"> Purple
  </form>
</div>

<!--change thickness buttons -->
<div style="text-align:center;">
  <h3 style="color: #84C49A"> Choose Pen </h3>
  <form style="color: white;"action="pens">
    <input type="radio" name="pen" value="small"> Small
    <input type="radio" name="pen" value="medium"> Medium
    <input type="radio" name="pen" value="large"> Large
  </form>
</div>

<!--ERASE -->

</body>
</html>
